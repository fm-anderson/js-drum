<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Drum</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div class="keys">
      <div id="KeyA" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div id="KeyS" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div id="KeyD" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div id="KeyF" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div id="KeyG" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div id="KeyH" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div id="KeyJ" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div id="KeyK" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div id="KeyL" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio id="A" src="./assets/sounds/clap.wav"></audio>
    <audio id="S" src="./assets/sounds/hihat.wav"></audio>
    <audio id="D" src="./assets/sounds/kick.wav"></audio>
    <audio id="F" src="./assets/sounds/openhat.wav"></audio>
    <audio id="G" src="./assets/sounds/boom.wav"></audio>
    <audio id="H" src="./assets/sounds/ride.wav"></audio>
    <audio id="J" src="./assets/sounds/snare.wav"></audio>
    <audio id="K" src="./assets/sounds/tom.wav"></audio>
    <audio id="L" src="./assets/sounds/tink.wav"></audio>

    <script src="index.js"></script>
  </body>
</html>
